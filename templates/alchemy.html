<!DOCTYPE html>
<html>
<head>
  <title>Python Starter Application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
</head>
<body>
<table>
  <tr>
    <td style='width: 30%;'>
      <img class='newappIcon' src="{{ url_for('static', filename='images/joke.svg') }}">
    </td>
    <td>
      <form action="/recognize" method="post">
        <input type="text" name="text" placeholder="" required value="{% if sentence %}{{ sentence }}{% endif %}">
        <button>Parse</button>
      </form>
      {% if result %}
      {% for item in result %}
      <p> {{ item.type }}: {{ item.text }} </p>
      {% else %}
      <p>No entities found!</p>
      {% endfor %}
      {% endif %}
    </td>
  </tr>
</table>
</body>
</html>
