<!DOCTYPE html>
<html>
<head>
  <title>AppleField Store</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
</head>
<body>

<table>
  <tr>
    <td style='width: 30%;'>
      <img class='newappIcon' src="{{ url_for('static', filename='images/apple.png') }}">
    </td>
    <td>
      <h1 id="message">Apples that will make you day!</h1>
    </td>
  </tr>
</table>


<table>
  <tr>
    <td class='description' style="background-color: white">
      <img src="{{apple.url}}" width="100%"/>
      <p class="apple-name">{{ apple.name }}</p>
    </td>
    <!--<td class='description'></td>-->
    <td>{{ apple.text | safe }}
      <p><span>Price: {{apple.price}}$</span></p>

      <form method="get" action="/apples/{{ apple.ind }}">
        <button type="submit">Buy it!</button>
      </form>
    </td>
  </tr>

</table>

</body>
</html>
